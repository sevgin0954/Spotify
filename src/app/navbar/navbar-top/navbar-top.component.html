<nav>
    <a [routerLink]="homeRoute" class="navbar-brand">
        <i class="fab fa-spotify"></i>
        <span>SPOTIFY</span>
    </a>

    <form class="searchbar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search music">
    </form>

    <button (click)="changeMenuState()" class="menu-list-button"><i class="fas fa-bars"></i></button>
    <ul [class.flex]="hideList === false" class="menu-list">
        <ng-container *ngIf="isUserLoggedIn; else loggedInTemplate">
            <li>
                <a routerLink="/logout" class="login">
                    Log out
                </a>
            </li>
        </ng-container>
        <ng-template #loggedInTemplate>
            <li>
                <a href="#" class="signup">
                    Sign up
                </a>
            </li>
            <li>
                <a routerLink="/auth/signin" class="login">
                    Log in
                </a>
            </li>
        </ng-template>
    </ul>
</nav>

<div class="dummy"></div>

<a routerLink="/album/{{ album.id }}">
    <div #card class="card" [appBoxShadowColorDominant]="loadedImage">
        <img (load)="setLoadedImage(image)" crossorigin="anonymous" #image [src]="album.images[0].url" alt="album cover">
    
        <div class="description">
            <h2>
                {{ album.name }}
            </h2>
            <div class="artists">
                {{ getArtistsString(album.artists) }}
            </div>
        </div>
    </div>
</a>

<a href="#">
    <div class="card" *ngIf="album">
        <img [src]="album.images[0].url" alt="album cover">
    
        <div class="description">
            <h2>
                {{ album.name }}
            </h2>
            <div class="artists">
                {{ getArtistsString(album.artists) }}
            </div>
        </div>
    </div>
</a>

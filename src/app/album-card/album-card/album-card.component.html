<app-box-shadow-colored [image]="image" [container]="card">
    <a href="#">
        <div #card class="card">
            <img crossorigin="anonymous" #image [src]="album.images[0].url" alt="album cover">
        
            <div class="description">
                <h2>
                    {{ album.name }}
                </h2>
                <div class="artists">
                    {{ getArtistsString(album.artists) }}
                </div>
            </div>
        </div>
    </a>
</app-box-shadow-colored>

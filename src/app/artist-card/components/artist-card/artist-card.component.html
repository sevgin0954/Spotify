<app-box-shadow-dynamic-colored [image]="image" [container]="card">
    <a routerLink="/artist/{{ artist.id }}">
        <div #card class="card">
            <img crossorigin="anonymous" #image [src]="getImage().url" alt="{{ artist.name }}">
        
            <div class="description">
                <h2>
                    {{ artist.name }}
                </h2>
            </div>
        </div>
    </a>
</app-box-shadow-dynamic-colored>

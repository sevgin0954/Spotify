<div class="playlists-container">
    <div class="playlist-element card" *ngFor="let album of albums">
        <img [src]="album.album.images[0].url" alt="album cover">

        <h2>
            {{ album.album.name }}
        </h2>
        <div class="artists">
            {{ getArtistsString(album.album.artists) }}
        </div>
    </div>
</div>

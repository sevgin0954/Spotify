<div class="playlists-container">
    <div class="playlist-element" *ngFor="let playlist of playlists">
        <app-playlist-card [playlist]="playlist"></app-playlist-card>
    </div>
</div>

<app-loading-elements [loadingCallback]="loadMorePlaylists" [isLoadingDisabled]="isLoadingDisabled"></app-loading-elements>

<div class="grid-container">
    <div class="grid-element" *ngFor="let playlist of playlists">
        <app-playlist-card [playlist]="playlist"></app-playlist-card>
    </div>
</div>

<app-loading-elements 
    [loadingCallback]="loadMorePlaylists" 
    [isLoadingDisabled]="isLoadingDisabled"
    [isCurrentlyLoading]="isCurrentlyLoading">
</app-loading-elements>

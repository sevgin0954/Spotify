<div class="playlists-container">
    <a routerLink="/artist/{{ artist.id }}" class="playlist-element" *ngFor="let artist of artists">
        <app-artist-card [artist]="artist"></app-artist-card>
    </a>
</div>

<app-loading-elements [loadingCallback]="loadMoreArtists" [isLoadingDisabled]="isLoadingDisabled"></app-loading-elements>

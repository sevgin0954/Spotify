<h1>{{ getCategoryName(category) }}</h1>

        <app-playlist-card [playlist]="playlist"></app-playlist-card>

</div>

<app-loading-elements [isLoadingDisabled]="isLoadingDisabled" [loadingCallback]="loadMorePlaylists">
</app-loading-elements>
